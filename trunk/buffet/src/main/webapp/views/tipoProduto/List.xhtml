<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoProdutoEmpty}" rendered="#{tipoProdutoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoProdutoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoProdutoController.pagination.pageFirstItem + 1}..#{tipoProdutoController.pagination.pageLastItem + 1}/#{tipoProdutoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoProdutoController.previous}" value="#{bundle.Previous} #{tipoProdutoController.pagination.pageSize}" rendered="#{tipoProdutoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoProdutoController.next}" value="#{bundle.Next} #{tipoProdutoController.pagination.pageSize}" rendered="#{tipoProdutoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoProdutoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProdutoTitle_tipoProdCod}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoProdCod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoProdutoTitle_tipoProdNome}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoProdNome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoProdutoController.prepareView}" value="#{bundle.ListTipoProdutoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoProdutoController.prepareEdit}" value="#{bundle.ListTipoProdutoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoProdutoController.destroy}" value="#{bundle.ListTipoProdutoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoProdutoController.prepareCreate}" value="#{bundle.ListTipoProdutoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoProdutoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
